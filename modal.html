<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style_global.css">
    <link rel="stylesheet" href="/src/styles/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
    <title>Portfólio</title>
</head>
<body>
<div class=container>
  <div class="navigation">
    <button id="sized" class="menu">
      <span></span>        
    </button>
      <div id="myModal" class="modal">
      <!-- Modal content -->
        <div class="modal-content animated zoomIn">
          <div class="modal-header">
            <div class="container">
              <div class="modal-header-wrapper">
                <a href="/index.html"> <img src="/src/assets/icons/_.png" alt="logo"></a>
                <span class="close">×</span>
              </div>
            </div>
          </div>
          
          <div class="modal-body nav">
            <div class="container">
              <ul class="menu-wraper">
                <li class="menu-item">
                    <a href="/index.html">Formação</a>
                    <div class="animation-item"></div>
                </li>

                <li class="menu-item">
                    <a href="/index.html">Atuação profissional</a>
                    <div class="animation-item"></div>
                </li>

                <li class="menu-item">
                    <a href="/index.html">Portfólio</a>
                    <div class="animation-item"></div>
                </li>

                <li class="menu-item">
                    <a href="/index.html">Contato</a>
                    <div class="animation-item"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<script>
const modal = document.getElementById('myModal'); 
const btn = document.getElementById("sized");
const span = document.getElementsByClassName("close")[0];
    
btn.onclick = function() {
    modal.style.display = "block";
    };

span.onclick = function() {
    modal.style.display = "none";
};

window.onclick = function(event) {
if (event.target == modal) {
    modal.style.display = "none";
    }
}
</script>
</body>
</html>
